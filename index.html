    <main class="indhold"></main>




    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            async function getJson() {
                let url = "http://mandalskeawebspace.dk/babushkaWP/wordpress/wp-json/wp/v2/pages/5";
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                visIndhold();



            };

            function visIndhold() {

                document.querySelector(".overskrift").textContent = indhold.title.rendered;
                document.querySelector(".indhold").innerHTML = indhold.content.rendered;
                //                console.log("BILLEDET" , indhold.content);

            }
            getJson();


        }
    </script>
