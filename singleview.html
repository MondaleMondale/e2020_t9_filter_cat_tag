<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGLEVIEW</title>
    <style>
        body {
            font-family: sans-serif;
            color: #3c3c3c;
        }

        img {
            width: 80%;


        }

        .ret {
            cursor: pointer;
        }
    </style>
</head>

<body>


    <section class="ret">
        <h2></h2>
        <div></div>
        <img src="" alt="">
        <p id="short_text"></p>
        <p id="price"></p>
    </section>




    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let theDish;
        document.addEventListener("DOMContentLoaded", getTheDish);
        async function getTheDish() {

            let url = "https://mandalskeawebspace.dk/babushkaWP/wordpress/wp-json/wp/v2/mineRetter/" + id;
            let jsonData = await fetch(url);
            theDish = await jsonData.json();
            //console.log("LOADING DONE",theDish);
            //            showDishes();

            document.querySelector("h2").textContent = theDish.title.rendered;
            document.querySelector("img").src = theDish.billede.guid;
            document.querySelector("#short_text").textContent = theDish.kort;
            document.querySelector("#price").textContent = theDish.pris + " $";
            document.querySelector(".ret").addEventListener("click", function() {
                window.history.back();

            });
        }
    </script>
</body></html>
